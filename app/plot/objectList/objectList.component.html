<div *ngIf="user">
    <ul class="list-group">
        <a class="list-group-item" *ngFor="let object of user.oggetti" (click)="onSelect(object)"
           [class.active]="object === selectedObject">
            {{object.nome_oggetto}}
        </a>
    </ul>
</div>
<button *ngIf="selectedObject" (click)="clickedPlotta(object)" class="btn btn-primary">Plotta</button>
