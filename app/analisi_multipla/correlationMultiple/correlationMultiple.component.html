<div class="panel panel-default col-lg-8">
    <div class="panel-heading">Matrice di correlazione calcolata fra il {{data_min_calc}} e il {{data_max_calc}}<br>
        Considerato l'attributo {{selectedColumn.nome_colonna}} dell'oggetto {{selectedObject.nome_oggetto}}
    </div>
    <!--[@hiddenChanged]="isLoadingAnalisi"-->
    <div class="panel-body" >

        <div class="col-lg-8" style="text-align:center;">
            <table class="table table-responsive table-bordered">
                <tr class="active">
                    <th>
                        #
                    </th>
                    <th *ngFor="let nome_colonna of nomi_colonne; let i = index">
                        {{nome_colonna}}
                    </th>
                </tr>
                <tr *ngFor="let riga of righe;let i=index">
                    <td class="active">
                        <b>{{nomi_colonne[i]}}</b>
                    </td>
                    <td *ngFor="let colonna of riga">
                        {{colonna.toString()}}
                    </td>
                </tr>
            </table>
        </div>
        <div *ngIf="loaded" class="col-lg-4">
            <correlation-table-columans [nomi_colonne]="nomi_colonne"
                                        (onSelectedColumnAdd)="onSelectedColumnAdd($event)"></correlation-table-columans>
        </div>

    </div>
</div>
