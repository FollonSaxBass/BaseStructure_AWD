<div *ngIf="columns">
    <form id="filter">
        <label style="width: 100%; text-align: center">Filter:</label>
        <input style="width: 100%;" type="text" [(ngModel)]="daFiltrare" pTooltip="Inserisci attributo da filtrare"
               [ngModelOptions]="{standalone: true}"/>
    </form>
    <ul class="list-group double-list">
        <li class="list-group-item" *ngFor="let colonna of columns|filter:daFiltrare" (click)="onSelect(colonna)"
            [class.active]="colonna === selectedColumn">
            <span style="background-color: #337AB7" class="badge">{{colonna.desc}}</span>
            {{colonna.nome_colonna}}
        </li>
    </ul>
</div>
