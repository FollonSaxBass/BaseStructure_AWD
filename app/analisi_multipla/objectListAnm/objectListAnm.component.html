<div *ngIf="objects">
    <form id="filter">
        <label style="width: 100%; text-align: center">Filter:</label>
        <input style="width: 100%;" type="text" [(ngModel)]="daFiltrare" [ngModelOptions]="{standalone: true}"/>
    </form>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let object of objects|filter:daFiltrare" (click)="onSelectObject(object)"
           [class.active]="object === selectedObject">
            {{object.nome_oggetto}}
        </li>
    </ul>
</div>
<button [ladda]="isLoading" style="background-color: #337AB7;" data-size="s" *ngIf="selectedObject"
        (click)="clickedInvia()" class="btn btn-primary">Invia
</button>
