<div *ngIf="objects">
    <ul class="list-group">
        <a class="list-group-item" *ngFor="let object of objects" (click)="onSelect(object)"
           [class.active]="object === selectedObject">
            {{object.nome_oggetto}}
        </a>
    </ul>
</div>
<button *ngIf="selectedObject" (click)="clickedInvia(selectedObject)" class="btn btn-primary">Invia</button>
