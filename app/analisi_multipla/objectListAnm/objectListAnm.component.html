<div *ngIf="objects">
    <ul class="list-group">
        <a class="list-group-item" *ngFor="let object of objects" (click)="onSelectObject(object)"
           [class.active]="object === selectedObject">
            {{object.nome_oggetto}}
        </a>
    </ul>
</div>
<button [ladda]="isLoading" style="background-color: #337AB7;" data-size="s" *ngIf="selectedObject"
        (click)="clickedInvia()" class="btn btn-primary">Invia
</button>
